title: MrQR User Guides
description: Quickstart & User Guides for MrQR
theme: just-the-docs

url: https://mrqr.me

logo: "/assets/images/logo.png"
favicon_ico: "/assets/images/favicon.png"
permalink: pretty
aux_links: # remove if you don't want this link to appear on your pages
  Visit MrQR: https://mrqr.me

footer_content: "Copyright &copy; 2024 <a href=\"https://mrqr.me/\">MrQR</a>"

nav_external_links:
  - title: Terms of service
    url: https://mrqr.me/terms-of-service
    hide_icon: true # set to true to hide the external link icon - defaults to false
    opens_in_new_tab: true # set to true to open this link in a new tab - defaults to false

  - title: Privacy Policy
    url: https://mrqr.me/privacy-policy
    hide_icon: true # set to true to hide the external link icon - defaults to false
    opens_in_new_tab: true # set to true to open this link in a new tab - defaults to false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
